<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Readex+Pro:wght@200;300;400;500;600;700&family=Roboto+Mono:wght@100;300;400;600;700&family=Roboto+Serif:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet">
 
  
  <title>Stories as Networks</title>

  <link rel="stylesheet" href="test.css">
  <script src="test.js"></script>


</head>
<body> 
  <div class="circle"></div>
  <div class="cursor"></div>
  <ul>
      <li><a class="link" href="#"><span>home</span></a></li>
      <li><a class="link" href="#"><span>studio</span></a></li>
      <li><a class="link" href="#"><span>contact</span></a></li>
  </ul>
  <script>
  (function () {
    const cursor = document.querySelector('.cursor');
    const circle = document.querySelector('.circle');
    const links = document.querySelectorAll('.link');
    const editPosCursor = (e) => {
      const { clientX: x, clientY: y } = e;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
    }
    const animateit = function(e) {
      const span = this.querySelector('span');
      const { offsetX: x, offsetY: y } = e,
        { offsetWidth: width, offsetHeight: height } = this,
        move = 25,
        xMove = x / width * (move * 2) - move,
        yMove = y / height * (move * 2) - move;
      
      span.style.transform = `translate(${xMove}px, ${yMove}px)`;
      circle.classList.add('hover');
      if (e.type === 'mouseleave') {
        circle.classList.remove('hover');
        span.style.transform = '';
      }
    }
    window.addEventListener('mousemove', editPosCursor);
    links.forEach(link => link.addEventListener('mousemove', animateit));
    links.forEach(link => link.addEventListener('mouseleave', animateit));
  })();  
</script>
  </body>
</html>
